        // å¹¶å‘æµ‹è¯•ç›¸å…³å‡½æ•°
        async function startConcurrentTest() {
            if (concurrentTestRunning) return;
            
            const concurrency = parseInt(document.getElementById('concurrentCount').value);
            const timeout = parseInt(document.getElementById('testTimeout').value) * 1000;
            const testText = document.getElementById('concurrentText').value.trim();
            
            if (!testText) {
                alert('è¯·è¾“å…¥æµ‹è¯•æ–‡æœ¬');
                return;
            }
            
            concurrentTestRunning = true;
            concurrentTestResults = [];
            testStartTime = Date.now();
            
            // æ›´æ–°UIçŠ¶æ€
            document.getElementById('startConcurrentTest').disabled = true;
            document.getElementById('stopConcurrentTest').disabled = false;
            
            // æ˜¾ç¤ºå¹¶é‡ç½®çŠ¶æ€æ˜¾ç¤º
            document.getElementById('concurrentStatus').style.display = 'block';
            updateConcurrentStatus(0, 0, concurrency);
            updateProgress(0, concurrency);
            
            // åˆ›å»ºå¹¶å‘è¯·æ±‚
            const promises = [];
            for (let i = 0; i < concurrency; i++) {
                promises.push(performSingleRequest(i, testText, timeout));
            }
            
            try {
                await Promise.allSettled(promises);
            } catch (error) {
                console.error('å¹¶å‘æµ‹è¯•é”™è¯¯:', error);
            }
            
            // æµ‹è¯•å®Œæˆ
            concurrentTestRunning = false;
            document.getElementById('startConcurrentTest').disabled = false;
            document.getElementById('stopConcurrentTest').disabled = true;
            
            // æ˜¾ç¤ºæœ€ç»ˆç»“æœ
            displayTestResults();
        }
        
        function stopConcurrentTest() {
            concurrentTestRunning = false;
            document.getElementById('startConcurrentTest').disabled = false;
            document.getElementById('stopConcurrentTest').disabled = true;
        }
        
        async function performSingleRequest(requestId, text, timeout) {
            if (!concurrentTestRunning) return;
            
            const startTime = Date.now();
            const result = {
                id: requestId,
                startTime: startTime,
                endTime: null,
                duration: null,
                success: false,
                error: null,
                audioData: null
            };
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                // è¯»å–seedä¸top_p
                const seedVal = (() => {
                    const v = document.getElementById('seed')?.value?.trim?.() ?? '';
                    return v === '' ? null : Number(v);
                })();
                const topPVal = Number(document.getElementById('topP')?.value ?? 0.3);
                
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        speaker: document.getElementById('speaker').value,
                        temperature: parseFloat(document.getElementById('temperature').value),
                        top_p: topPVal,
                        speed: parseFloat(document.getElementById('speed').value),
                        seed: seedVal
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success && responseData.audio_base64) {
                        result.success = true;
                        result.audioData = responseData.audio_base64;
                    } else {
                        result.error = responseData.error || responseData.message || 'ç”Ÿæˆå¤±è´¥';
                    }
                } else {
                    result.error = `HTTP ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    result.error = 'è¯·æ±‚è¶…æ—¶';
                } else {
                    result.error = error.message;
                }
            }
            
            result.endTime = Date.now();
            result.duration = result.endTime - result.startTime;
            
            concurrentTestResults.push(result);
            
            // æ›´æ–°å®æ—¶çŠ¶æ€
            const completed = concurrentTestResults.length;
            const successful = concurrentTestResults.filter(r => r.success).length;
            const failed = concurrentTestResults.filter(r => !r.success).length;
            const remaining = parseInt(document.getElementById('concurrentCount').value) - completed;
            
            updateConcurrentStatus(successful, failed, remaining);
            updateProgress(completed, parseInt(document.getElementById('concurrentCount').value));
        }
        
        function updateConcurrentStatus(successful, failed, remaining) {
            document.getElementById('successCount').textContent = successful;
            document.getElementById('failureCount').textContent = failed;
            document.getElementById('runningCount').textContent = remaining;
        }
        
        function updateProgress(completed, total) {

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed}/${total} (${percentage.toFixed(1)}%)`;

            const durations = concurrentTestResults.filter(r => r.duration !== null).map(r => r.duration);
            const avgResponseTime = durations.length > 0 ? (durations.reduce((a, b) => a + b, 0) / durations.length).toFixed(0) : 0;
            
            const totalTestTime = testStartTime ? ((Date.now() - testStartTime) / 1000).toFixed(1) : 0;

            // æ›´æ–°è¯¦ç»†ç»“æœ
            const detailsContainer = document.getElementById('resultsDetails');

            concurrentTestResults.forEach(result => {

                // å¦‚æœè¯·æ±‚æˆåŠŸä¸”æœ‰éŸ³é¢‘æ•°æ®ï¼Œæ·»åŠ éŸ³é¢‘æ’­æ”¾å™¨
                if (result.success && result.audioData) {
                    const audioContainer = document.createElement('div');
                    audioContainer.className = 'audio-container';
                    
                    const audioBlob = base64ToBlob(result.audioData, 'audio/wav');

        // Base64è½¬Blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
